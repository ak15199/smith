<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta property="og:site_name" content="{{ SITENAME }}" />
    <meta property="og:title" content="{{ SITETITLE }}" />
    <meta property="og:image" content="/images/site.png" />
    <meta property="og:site_name" content="{{ SITENAME }}" />

    <meta property="og:descrption" content="{{ SITETITLE }}" />
    <meta property="og:type" content="{% block type %}{% endblock %}" />

    {% block canonical %}{% endblock %}

    <title>{{ SITENAME }} {% block title %}{% endblock %}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GANALYTICSID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ GANALYTICSID }}');
    </script>


    <!-- Bootstrap and jQuery -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
        >
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
        ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
        ></script>

    <!-- Local -->
    <link
        rel="stylesheet"
        href="/css/styles.css"
        >
    <link
        rel="stylesheet"
        href="/css/dark.css"
        >
    <link
        rel="stylesheet"
        href="/css/responsive.css"
        >
    <script
        src="/js/utils.js"
        ></script>
</head>
<body>
    <div class="container-fluid">

    <div id="content-error" class="row"> 
            <div class="col-2"></div>
            <div class="col-9">{% block content %}{% endblock %}</div>
            <div class="col-1"></div>
    </div>
    
    </div>
  </body>
</html>
